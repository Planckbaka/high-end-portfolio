# Cloudflare Pages 配置文件
# 用于通过 Wrangler CLI 部署到 Cloudflare Pages

name = "high-end-portfolio"
compatibility_date = "2024-11-21"
pages_build_output_dir = ".open-next/assets"

# 生产环境配置
[env.production]
vars = { NODE_VERSION = "20" }

# 支持 Node.js 运行时功能
# 如果你的 Next.js 项目使用服务器端功能，启用此选项
compatibility_flags = ["nodejs_compat"]

# 自定义构建配置（可选）
[build]
command = "npm run build"
cwd = "."

# 环境变量（敏感信息请在 Cloudflare Dashboard 中设置）
# [vars]
# NEXT_PUBLIC_SITE_URL = "https://yourportfolio.pages.dev"
# NEXT_PUBLIC_SITE_NAME = "Akiwayne's Portfolio"
